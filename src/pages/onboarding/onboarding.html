<ion-content class="background">
  
  
  <ion-slides pager>

    <ion-slide class="splash1">
      <img class="GambarSplash" src="assets/pict/SplashPict-01.png"/>
    </ion-slide>

    <ion-slide class="splash2">
      <img class="GambarSplash" src="assets/pict/SplashPict-03.png"/>
    </ion-slide>

    
    <ion-slide class="splash3">
      <img class="GambarSplash" src="assets/pict/SplashPict-02.png"/>
    </ion-slide>

    <ion-slide padding>
      <img class="LogoMuser2" src="assets/pict/AviqahLogo.png"/>
      <img class="Maskot" src="assets/pict/Terima Kasih.png"/>

      <ion-grid class="Buttons">

            <ion-col col-6>
              <button class='ButtonLogin' color="aviqahPurple" outline block ion-button (click)='Daftar()'><p class="ButtonWordPurple">Daftar</p></button>           
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <button class='ButtonLogin' color="light" block ion-button (click)='Lewati()'><p class="ButtonWordBlack">Lewati</p></button>          
            </ion-col>
        </ion-row> 
      </ion-grid>
      
    </ion-slide>
  </ion-slides>
